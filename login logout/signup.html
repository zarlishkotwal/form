<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>sign up</title>
    
    
</head>
<body>
    <h1>SIGN UP </h1>

    <div>
        <form onsubmit="return false">
            <label for="userName">FULL NAME:</label>
            <input type="text" placeholder="Full Name..." id="userName">
            <label for="userEmail">EMAIL:</label>
            <input type="text" placeholder="Email..." id="userEmail">
            <label for="userPassword">PASSWORD:</label>
            <input type="text" placeholder="Password..." id="userPassword">
            <label for="userPhone">PHONE:</label>
            <input type="text" placeholder="Phone..." id="userPhone">
            <label for="userAddress">ADDRESS:</label>
            <input type="text" placeholder="Phone..." id="userAddress">
            <button type="submit" onclick="onSignUp()">SIGN UP</button>
            <p><a href="login.html">I HAVE ALERT ACCOUNT</a> </p>
        </form>
    </div>


</body>
